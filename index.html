<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAI login</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1><a href=""></a>A.C.A.I.</h1>
        <nav></nav>
    </header>
    <section class="content-center">
        <div class="text-center">
            <a href="http://" target="_blank" rel="noopener noreferrer">
                <img src="img/logoACAI.png" alt="Logo ACAI">
            </a>
        </div>

        <form action="/login" method="post">
            <div>
                <input type="email" placeholder="Insira o seu e-mail" name="login" id="" required>
            </div>
            <div>
                <input type="password" placeholder="Digite a senha" name="pass" id="" required>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </section>
    <footer>
        <p>Amazon Class Artificial Inteligent</p>
    </footer>
</body>

</html>
